<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Heatmap</title>
    <meta http-equiv='cache-control' content='no-cache'>
    <meta http-equiv='expires' content='0'>
    <meta http-equiv='pragma' content='no-cache'>
</head>
<body style="width:100%; height: 100%; text-align: center;">
    <div style="padding: 20px;">
        <input type="radio" name="value_type" id="value_type_mean" value="mean" checked><label for="value_type_mean">平均気温</label>
        <input type="radio" name="value_type" id="value_type_high" value="high"><label for="value_type_high">最高気温</label>
        <input type="radio" name="value_type" id="value_type_low" value="low"><label for="value_type_low">最低気温</label>
    </div>
    <div id="msg_box" style="position:fixed; padding:5px; justify-content: center; align-items: center; text-align:center; background-color:rgba(255,255,255,0.8); font-size: 1.6em;"></div>
    <div id="canvas"></div>
    <!--<script src="./jquery-3.5.1.min.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--<script src="./p5.min.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
    <script src="./heatmap.js"></script>
</body>
</html>
